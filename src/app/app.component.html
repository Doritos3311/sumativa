<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Galer√≠a de Componentes</h1>
  
    <div class="input-section">
      <h2>Entradas</h2>
      <app-password-input (passwordChange)="onPasswordChange($event)"></app-password-input>
      <app-email-input (emailChange)="onEmailChange($event)"></app-email-input>
      <app-text-input (textChange)="onTextChange($event)"></app-text-input>
    </div>
  
    <div class="button-section">
      <h2>Botones</h2>
      <button class="primary" (click)="onButtonClick('primary')">
        <i class="fas fa-play"></i> Primary
      </button>
      <button class="secondary" (click)="onButtonClick('secondary')">
        <i class="fas fa-edit"></i> Secondary
      </button>
      <button class="accept" (click)="onButtonClick('accept')">
        <i class="fas fa-check-circle"></i> Accept
      </button>
      <button class="cancel" (click)="onButtonClick('cancel')">
        <i class="fas fa-times-circle"></i> Cancel
      </button>
      <button class="dark-mode" (click)="toggleDarkMode()">
        <i class="fas fa-moon"></i> Toggle Dark Mode
      </button>
    </div>
  
    <div class="viewer-section">
      <h2>Datos Ingresados</h2>
      <app-viewer [password]="password" [email]="email" [text]="text"></app-viewer>
    </div>
  </div>
  
</body>
